<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord chat</title>

    <!-- collegamento a bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- collegamento style.css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-server-icons">
                <li class="server-discord">
                    <img src="./img/logo.webp" alt="Discord">
                </li>
                <li class="sidebar-server-icon">
                    <img src="./img/server arte.png" alt="Arte">
                </li>
                <li class="sidebar-server-icon">
                    <img src="./img/server_boolean.png" alt="Boolean">
                </li>
                <li class="sidebar-server-icon">
                    <img src="./img/server_italia.png" alt="Italia">
                </li>
                <li class="sidebar-server-icon">
                    <img src="./img/server_nintendo.png" alt="Nintendo">
                </li>
                <li class="sidebar-server-icon">
                    <img src="./img/server_javascript.png" alt="Java">
                </li>
                <li class="sidebar-server-icon">
                    <img src="./img/server_pokemon.png" alt="Pokemon">
                </li>
            </ul>
        </div>
        <div class="chat-section"></div>
    </div>
    <footer></footer>
